<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#C3002F">
  <title>Offline - Nissan Channi Himmat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #C3002F 0%, #8B0000 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 10px 40px rgba(195, 0, 47, 0.3);
    }
    
    .logo span {
      font-size: 32px;
      font-weight: bold;
      color: white;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      font-weight: 700;
    }
    
    .subtitle {
      color: #9ca3af;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    
    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      opacity: 0.5;
    }
    
    .offline-icon svg {
      width: 100%;
      height: 100%;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #C3002F;
      color: white;
      padding: 14px 28px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    
    .btn:hover {
      background: #a00026;
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(195, 0, 47, 0.4);
    }
    
    .contact {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .contact p {
      color: #9ca3af;
      font-size: 14px;
      margin-bottom: 12px;
    }
    
    .contact a {
      color: #C3002F;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
    }
    
    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span>N</span>
    </div>
    
    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a5 5 0 01-2.829-7.072m0 0a9 9 0 010 0M3 3l3.75 3.75m0 0a9 9 0 0112.728 0M6.75 6.75L3 3"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p class="subtitle">
      It looks like you've lost your internet connection. 
      Don't worry, some content may still be available.
    </p>
    
    <button class="btn" onclick="window.location.reload()">
      <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
      </svg>
      Try Again
    </button>
    
    <div class="contact">
      <p>Need immediate assistance?</p>
      <a href="tel:+917889559631">ðŸ“ž +91 78895 59631</a>
    </div>
  </div>
  
  <script>
    // Auto-retry when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
