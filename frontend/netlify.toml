# Netlify Configuration for Nissan Jammu Frontend
# ================================================

[build]
  # Build command for Next.js
  command = "npm run build"
  # Output directory for Next.js static export
  publish = ".next"
  # Node.js version
  environment = { NODE_VERSION = "18" }

# Next.js requires the Netlify Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables (set these in Netlify Dashboard)
# NEXT_PUBLIC_API_URL = your-backend-url
# NEXT_PUBLIC_SITE_URL = https://your-netlify-site.netlify.app

# Redirects for SPA routing and API proxy
[[redirects]]
  from = "/api/*"
  to = ":NEXT_PUBLIC_API_URL/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(self)"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.netlify.app https://*.railway.app https://*.render.com https://www.google-analytics.com; frame-src 'self' https://www.google.com https://maps.google.com;"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service worker should not be cached
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Manifest
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"
